{% extends 'base.html' %}

{% block content %}

    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
<br>
                <form class="form" method="POST">

                    {% csrf_token %}
                    <p>"{{ object }}" Вы уверены, что хотите удалить?</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{{ request.GET.next }}">
                        Назад
                    </a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Удалить"/>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
